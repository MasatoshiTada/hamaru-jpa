<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>N+1問題</title>
    </h:head>
    <h:body>
        処理時間：<h:outputText value="#{resultBean.time}"/>[ms]
        <h:dataTable value="#{resultBean.orders}" var="order" border="1">
            <h:column>
                <f:facet name="header"><h:outputText value="Order ID"/></f:facet>
                <h:outputText value="#{order.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="ITEM"/></f:facet>
                <ul>
                    <ui:repeat value="#{order.orderItems}" var="orderItem">
                        <li><h:outputText value="#{orderItem.item.name}"/></li>
                    </ui:repeat>
                </ul>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
